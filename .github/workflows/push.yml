name: Action thru Push
on:
  push:
    branch: bugfix
jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    steps:  
    - name: Checkout project
      uses: actions/checkout@v2
    - name: Use Node.js 
      uses: actions/setup-node@v1
    - name: Install dependencies
      run: npm install
    - name: Build the project           # auto build/git actions 
      run: npm run build --if-present   # upon commit
    - name: Test project
      run: npm test